<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dice Game</title>
<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        
		<div class="player-name" id="name-0">You</div>
        
		<div class="dices" >
			<img src="" class="dice" id = "dice1" />				
			<img src="" class="dice" id = "dice2" />
		</div>

		<div class="player-score" id="playerCurrent">0</div>
       	 <div class="player-current-box">
			<div class="player-current-label">Total</div>
			<div class="player-current-score" id="playerTotal">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Casino</div>		
        
		<div class="dices" id="dices">
			<img src="" class="dice"  id = "dice3"/>				
			<img src="" class="dice"  id = "dice4"/>
		</div>
		<div class="player-score" id="casinoCurrent">0</div>
       		<div class="player-current-box">
			<div class="player-current-label">Total</div>
			<div class="player-current-score" id="casiniTotal">0</div>
        </div>       
      </div>

	<section id="pop-up">
		<h2 id = "winner" >Hello, User</h2>
				
	</section>

      <button id="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button id="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      
     
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
